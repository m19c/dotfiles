set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g default-terminal "tmux-256color"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# shift + alt + l || shift + alt + h to navigate through windows
bind -n M-H previous-window
bind -n M-L next-window

# kill all panes expect for the current
bind X kill-pane -a -t 1

# start windows and panes at index 1 (not 0)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position bottom

set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'yardnsm/tmux-1password'
set -g @plugin 'kenos1/tmux-cht-sh'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cowboy'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tpm'
# ^-  to install plugins just use Prefix + I (e.g. CTRL + Space + I)

bind L send-keys '^L'

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key t choose-tree

bind -n S-Left  previous-window
bind -n S-Right next-window

bind -n M-H previous-window
bind -n M-L next-window

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# smart split: vertical if pane is wide, horizontal if tall
bind v if-shell '[ $(echo "#{pane_width} > #{pane_height}" | bc) -eq 1 ]' \
  'split-window -h -c "#{pane_current_path}"' \
  'split-window -v -c "#{pane_current_path}"'

# bind e(cho) to enable pane synchronization.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# set vi-mode
set-window-option -g mode-keys vi

# rebind tmux-yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cance

run-shell ~/.config/tmux/tmux-cht-sh/tmux-cht-sh.tmux

# configure catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# catppuccin configuration
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{@catppuccin_status_gitmux}"

set -g status-bg '#1E1E2E'
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[0]' ''
set -g status 2

run '~/.tmux/plugins/tpm/tpm'
